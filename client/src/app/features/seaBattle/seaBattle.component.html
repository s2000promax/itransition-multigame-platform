<div class="card flex flex-column align-items-center">
    <div
        class="flex justify-content-between align-items-center text-lg mb-2"
        [style]="headerContainerStyle"
    >
        <span
            >You: <span class="font-bold">{{ header.myName }}</span>
            {{ header.mySymbol }}</span
        >
        <span class="uppercase font-bold">{{ header.status }}</span>
        <span
            >Rival: <span class="font-bold">{{ header.rivalName }}</span>
            {{ header.rivalSymbol }}</span
        >
    </div>
    <div #game></div>
</div>
